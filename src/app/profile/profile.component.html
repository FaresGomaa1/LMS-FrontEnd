<app-header></app-header>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-md-12">
      <div class="card user-card-full">
        <div class="row m-0">
          <div class="col-sm-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
              <div class="m-b-25">
                <img
                  src="../../assets//img/{{student?.photo}}"
                  width="100px"
                  height="100px"
                  class="img-radius"
                  alt="User-Profile-Image"
                />
              </div>
              <h6 class="f-w-600">{{ student?.name }}</h6>
              <p>{{ student?.title }}</p>
              <i
                class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
              ></i>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card-block">
              <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
              <div class="row">
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Email</p>
                  <h6 class="text-muted f-w-400">{{ student?.email }}</h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Age</p>
                  <h6 class="text-muted f-w-400">{{ student?.age }}</h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Phone</p>
                  <h6 class="text-muted f-w-400">{{ student?.phone }}</h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Address</p>
                  <h6 class="text-muted f-w-400">{{ student?.address }}</h6>
                </div>
              </div>
              <ul class="social-link list-unstyled m-t-40 m-b-10">
                <li>
                  <a
                    href="#!"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title=""
                    data-original-title="facebook"
                    data-abc="true"
                  >
                    <i
                      class="mdi mdi-facebook feather icon-facebook facebook"
                      aria-hidden="true"
                    ></i>
                  </a>
                </li>
                <li>
                  <a
                    href="#!"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title=""
                    data-original-title="twitter"
                    data-abc="true"
                  >
                    <i
                      class="mdi mdi-twitter feather icon-twitter twitter"
                      aria-hidden="true"
                    ></i>
                  </a>
                </li>
                <li>
                  <a
                    href="#!"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title=""
                    data-original-title="instagram"
                    data-abc="true"
                  >
                    <i
                      class="mdi mdi-instagram feather icon-instagram instagram"
                      aria-hidden="true"
                    ></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
