<app-header></app-header>
<div
  class="container emp-profile"
  style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)"
>
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div
          class="profile-img"
          style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)"
        >
          <img
            src="{{student?.userAttachmentPath}}"
            width="200px"
            height="50px"
            alt=""
          />
          <!-- <div class="file btn btn-lg btn-primary">Upload Image</div> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h2>
            {{ student?.name }}
          </h2>
          <h6>Title: {{ student?.title }}</h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >About</a
              >
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-6 h4">
            <label>Name</label>
          </div>
          <div class="col-md-6 h4">
            <p>{{ student?.name }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 h4">
            <label>SSN</label>
          </div>
          <div class="col-md-6 h4">
            <p>{{ student?.ssn }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 h4">
            <label>Email</label>
          </div>
          <div class="col-md-6 h4">
            <p>{{ student?.email }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 h4">
            <label>Phone</label>
          </div>
          <div class="col-md-6 h4">
            <p>{{ student?.phone }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 h4">
            <label>Address</label>
          </div>
          <div class="col-md-6 h4">
            <p>{{ student?.address }}</p>
          </div>
        </div>

      </div>
      <div class="col-md-2">
        <input
          type="button"
          class="profile-edit-btn"
          name="btnEditProfile"
          value="Edit Profile"
          (click)="navigateToEditProfile()"
        />
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>Hello {{ student?.name }}</p>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >

            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
