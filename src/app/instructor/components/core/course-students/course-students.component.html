<div class="container" id="contentToConvert">
  <h2 class="text-center">Students in the Course</h2>

  <div *ngIf="courseStudents.length > 0" class="table-responsive">
    <div class="text-center mb-3" *ngIf="isLargeScreen"> 
      <button class="btn btn-success" (click)="generatePDF()"> <i class="fas fa-download"></i> Download PDF</button>
    </div>
    <table class="table table-bordered">
      <thead class="table-header">
        <tr> 
          <th>Name</th>
          <th>Age</th>
          <th>Title</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of paginatedStudents"> 
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.title }}</td>
          <td>{{ student.phone }}</td>
          <td>{{ student.email }}</td>
          <td><a href="mailto:{{ student.email }}" class="btn btn-success">Send Email</a></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button class="btn btn-default me-2" (click)="prevPage()" [disabled]="!hasPrevPage()">Previous</button>
      <button class="btn btn-default" (click)="nextPage()" [disabled]="!hasNextPage()">Next</button>
    </div>
  </div>
  <div *ngIf="courseStudents.length === 0" class="text-center mt-3">
    <h1>No students found in the course.</h1>
  </div>
</div>
