<section class="timeline_area section_padding_130">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-lg-6">
        <!-- Section Heading-->
        <div class="section_heading text-center">
          <h1  style="font-family: 'Roboto', sans-serif; font-size: 36px; color: #333;">Your Events</h1>
          <h3 style="font-family: 'Roboto', sans-serif; font-size: 24px; color: #666;">Our Upcoming and Past Events</h3>
          <div class="line" style="background-color: #143f21; height: 3px; width: 50px; margin: 20px auto;"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- Timeline Area-->
        <div class="apland-timeline-area">
          <!-- Single Timeline Content-->
          <div class="single-timeline-area" *ngFor="let event of sortedEvents.slice((currentPage - 1) * eventsPerPage, currentPage * eventsPerPage)">
            <div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s">
              <p style="font-family: 'Roboto', sans-serif; font-size: 18px; color: #333;">{{ event.start_Date }}</p>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                  <div class="single-timeline-content d-flex flex-column flex-md-row align-items-md-center wow fadeInLeft" [attr.data-wow-delay]="event.name" style="visibility: visible; animation-delay: 3" [ngClass]="{ 'event-past': isEventPast(event) }">
                      <div class="timeline-icon mb-3 mb-md-0 me-md-3"><i class="fa {{ event.name }}" aria-hidden="true"></i></div>
                      <div class="timeline-text">
                          <h4 style="font-size: 24px; font-family: 'Roboto', sans-serif; color: #333;">{{ event.name }}</h4>
                          <p style="font-size: 18px; font-family: 'Roboto', sans-serif; color: #666;" class="mb-2">{{ event.description }}</p>
                          <p style="font-size: 18px; font-family: 'Roboto', sans-serif; color: #666;"> Event in Course : {{ event.coursesName }}</p>
                          <small style="font-size: 16px; font-family: 'Roboto', sans-serif; color: #888;"> 
                              <i class="fas fa-calendar-alt"></i> Ended on {{ event.end_Date }} 
                          </small>
                          <button class="btn mt-3"
                          style="background-color: #28a745; font-family: 'Roboto', sans-serif; font-size: 16px; color: #fff; padding: 8px 16px; border: none; border-radius: 4px;"
                          [disabled]="isEventFuture(event) || isEventPast(event)" 
                          (click)="openEventLink(event)">
                          {{ isEventPast(event) ? 'Event Closed' : (isEventFuture(event)  ? 'Event will be opened soon' : 'Go to Event') }}
                      </button>
                      
                      </div>
                  </div>
                  
              </div>
             
          </div>
       
          </div>
          
          <div *ngIf="events?.length == 0" class="text-center">
            <p style="font-family: 'Roboto', sans-serif; font-size: 18px; color: #333;">No events available.</p>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-success mr-2" (click)="prevPage()" [disabled]="currentPage == 1">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-success" (click)="nextPage()" [disabled]="currentPage == totalPages">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
