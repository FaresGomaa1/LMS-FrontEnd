


<div class="container emp-profile" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqVyiI1XClbT2Ue-7CGVAp8sKoqe_068R9zw&usqp=CAU" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Upload Image
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h2>
                                {{ instructor?.name }}
                            </h2>
                            <h6>
                                Specialization: {{ instructor?.specialization }}
                            </h6> 
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" [routerLink]="['/instructor/shared/EditProfile', instructor?.id]"  class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Hello Mr / {{instructor?.name}}</p>
                  
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Instructor Id</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.id}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4" >
                                        <label>Instructor Name</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.name}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.phone}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Profession</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.specialization}}</p>
                                    </div>
                                </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.address}}</p>
                                    </div>
                                </div>
                                
                              
                               
                               
                        <div class="row">
                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>
