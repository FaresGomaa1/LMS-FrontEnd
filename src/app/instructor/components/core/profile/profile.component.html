<section style="background-color: #f4f5f7;">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-12 mb-4 mb-lg-0">
                <div class="card" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white "
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <div class="card" style="height: 100%;">
                                <img [src]="instructor?.photo" class="card-img-top" alt="Instructor Photo">
                                <div class="card-body">
                                  <h5 class="card-title">{{ instructor?.name }}</h5>
                                  <p class="card-text">Specialization: {{ instructor?.specialization }}</p>
                                
                                </div>
                              </div>
                              
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <p class="card-text">Phone: {{ instructor?.phone }}</p>
                                  <p class="card-text">Address: {{ instructor?.address }}</p>
                                  <p class="card-text">Email: {{ instructor?.email }}</p>
                                 
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <p class="card-text">Courses Taught:</p>
                                  <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let course of instructor?.courseName">{{ course }}</li>
                                  </ul>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
