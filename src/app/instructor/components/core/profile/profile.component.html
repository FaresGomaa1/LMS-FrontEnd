<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="profile-img">
                    <img src="{{ instructor?.userAttachmentPath }}" alt="" class="img-fluid rounded" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="profile-head">
                    <h2 class="mb-3">{{ instructor?.name }}</h2>
                    <h6 class="mb-4">Specialization: {{ instructor?.specialization }}</h6> 
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2 mt-3 mt-lg-0">
                <div class="text-center text-lg-end">
                    <input type="submit" [routerLink]="['/instructor/shared/EditProfile', instructor?.id]" class="btn btn-primary profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                </div>
            </div>
            
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="profile-work">
                    <p class="h5">Hello Mr / {{ instructor?.name }}</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="h5">Instructor Name</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5">{{ instructor?.name }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">Email</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5 experience-text">{{instructor?.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">Phone</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5">{{instructor?.phone}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">Specialization</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5">{{instructor?.specialization}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">Address</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5">{{instructor?.address}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">Experience</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5 experience-text">{{instructor?.experience}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="h5">SSN</label>
                            </div>
                            <div class="col-lg-6">
                                <p class="h5">{{instructor?.ssn}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>
