


<div class="container emp-profile" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 200px; height: 200px;">
                    <img src="{{ instructor?.userAttachmentPath }}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                
            </div>
            <div class="col-md-6 ">
                <div class="profile-head ">
                            <h2>
                                {{ instructor?.name }}
                            </h2>
                            <h6>
                                Specialization: {{ instructor?.specialization }}
                            </h6> 
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                      
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" [routerLink]="['/instructor/shared/EditProfile', instructor?.id]"  class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Hello Mr / {{instructor?.name}}</p>
                  
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              
                                <div class="row">
                                    <div class="col-md-6 h4" >
                                        <label>Instructor Name</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.name}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.phone}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>specialization</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.specialization}}</p>
                                    </div>
                                </div>
                    
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.address}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>Experience</label>
                                    </div>
                                    <div class="col-md-6 h4 ">
                                        <p class="experience-text">{{instructor?.experience}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 h4">
                                        <label>SSN</label>
                                    </div>
                                    <div class="col-md-6 h4">
                                        <p>{{instructor?.ssn}}</p>
                                    </div>
                                </div>
                              
                       
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>
