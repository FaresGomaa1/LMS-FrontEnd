<!-- exam-add.component.html -->
<form [formGroup]="ExamForm" (ngSubmit)="submitExam()">
  <label for="name">Exam Name:</label>
  <input type="text" id="name" formControlName="name">
  
  <label for="duration">Duration (minutes):</label>
  <input type="number" id="duration" formControlName="duration">
   
  <label for="time">time:</label>
  <input type="time" id="time" formControlName="time">

    <label for="date">date:</label>
    <input type="date" id="date" formControlName="date">
     
  
  <label for="max_Degree">Max Degree:</label>
  <input type="number" id="maxDegree" formControlName="max_Degree">
  
  <label for="min_Degree">Min Degree:</label>
  <input type="number" id="min_Degree" formControlName="min_Degree">
  
  <div formArrayName="questions">
    <div *ngFor="let question of questionsArray.controls; let i = index">
      <div [formGroupName]="i">
        <label for="question">Question {{ i + 1 }}:</label>
        <input type="text" id="question" formControlName="question">
        
        <label for="questionType">Question Type:</label>
        <input type="text" id="questionType" formControlName="questionType">
        
        <label for="correctAnswer">Correct Answer:</label>
        <input type="text" id="correctAnswer" formControlName="correctAnswer">
        
        <label for="choosesName">Choices:</label>
        <div formArrayName="choosesName">
          <div *ngFor="let choice of questionsArray.at(i).get('choosesName')?.value; let j = index">
            <input type="text" [formControlName]="j">
          </div>
        </div>
         
        <button type="button" (click)="addQuestion()">Remove Question</button>
        <button type="button" (click)="removeQuestion(i)">Remove Question</button>
      </div>
    </div>
  </div>
  <button type="submit">Add Exam</button>
</form>
