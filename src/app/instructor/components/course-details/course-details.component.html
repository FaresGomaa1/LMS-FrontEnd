<div class="container py-3">
    <div class="title h1 text-center">{{course?.name}} Course  Details</div>
    <!-- Card Start -->
    <div class="card">
      <div class="row ">
  
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <h4 class="card-title">course Name : {{course?.name}}</h4>
            <p class="card-text">
                {{course?.description}}
            </p>
            <p class="card-text">Start Date : {{course?.start_Date}} </p>
            <p class="card-text">End Date : {{course?.end_Date}} </p>
            
            <br>
            <a href="#" class="mt-auto btn btn-primary  ">Edit Details</a>
          </div>
        </div>
        <!-- Carousel start -->
        <div class="col-md-5">
          <div id="CarouselTest" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#CarouselTest" data-slide-to="0" class="active"></li>
              <li data-target="#CarouselTest" data-slide-to="1"></li>
              <li data-target="#CarouselTest" data-slide-to="2"></li>
  
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="https://picsum.photos/450/300?image=1" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="https://picsum.photos/450/300?image=0" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="https://picsum.photos/450/300?image=6" alt="">
              </div>
              <a class="carousel-control-prev" href="#CarouselTest" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
              <a class="carousel-control-next" href="#CarouselTest" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
            </div>
          </div>
        </div>
        <!-- End of carousel -->
        <button class="btn btn-primary mt-3" (click)="toggleExams()">Show Exams</button>

      </div>
    </div>
    <!-- End of card -->
  
  </div>
  
    <!-- Exams section -->
    <div *ngIf="showExams" class="mt-3">
        <div *ngIf="showExams" class="mt-3">
            <app-courses-exam [courseId]="courseId"></app-courses-exam>
          </div>
    </div>
