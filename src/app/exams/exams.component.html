<app-header></app-header>

<div class="bg-light p-2">
  <h3 style="margin-left: 50%; margin-top: 50px; color: green">Exams</h3>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col">Name</th>
      <th scope="col">Duration</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Course</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let exam of exams; let i = index">
      <td>{{ exam.name }}</td>
      <td>{{ exam.duration | durationToMinutes }} Min</td>
      <td>{{ exam.date | date : "mediumDate" }}</td>
      <td>{{ exam.date | date : "shortTime" }}</td>
      <td>{{ courses[i] }}</td>
      <td>
        <button
        (click)="startExam(i)"
          id="examButton_{{ i }}"
          class="btn btn-primary"
          [disabled]="!checkTodayDate(i)"
        >
          Start Exam
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
