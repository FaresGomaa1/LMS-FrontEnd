<app-header></app-header>

<div class="bg-light p-2">
  <h1 style="margin-left: 50%; margin-top: 50px; color: green">Exams</h1>
</div>

<table class="table table-hover table-striped"  style="margin-bottom:200px;">
  <thead>
    <tr class="text-center">
      <th scope="col">Name</th>
      <th scope="col">Duration</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <!-- <th scope="col">Course</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let exam of exams; let i = index">
      <td>{{ exam.name }}</td>
      <td>{{ exam.duration }} Min</td>
      <td>{{ exam.date | date : "mediumDate" }}</td>
      <td>{{ exam.time}}</td>
      <!-- <td>{{ courses[i] }}</td> -->
      <td id= "action{{i}}">
        <button
        (click)="startExam(i)"
          id="examButton_{{ i }}"
          class="btn btn-primary"
          [disabled]="!checkTodayDate(i)"
        >
          Start Exam
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
