<div class="bg-light p-2 ">
      <h3 style="margin-left: 50%; margin-top: 50px;  color: green;">Exams</h3>
</div>

<table class="table table-hover table-striped">
      <thead>
            <tr class="text-center">

                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Date</th>
                  <th scope="col">Courses</th>
                  <th scope="col">Degree</th>
            </tr>
      </thead>
      <tbody>
            <tr class="text-center" *ngFor="let exam of Exam">
                  <th scope="row">{{exam.id}}</th>
                  <td>{{exam.Name}}</td>
                  <td>{{exam.Duration}}</td>
                  <td>{{exam.Date}}</td>
                  <td>{{exam.Courses}}</td>
                  <td>{{exam.Degree}}</td>
                  <td>

                  </td>

            </tr>

      </tbody>
</table>
