<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <h2><span class="fa fa-android"></span></h2>
      </span>
      <h4 class="company_title"></h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="row" class="form-group">
              <input class="form-control" formControlName="email" type="text" name="email" id="email"
                class="form__input" placeholder="Enter Your Email">
              <div
                *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Please enter a valid email.
              </div>
            </div>

            <div class="form-group" class="row">
              <input class="form-control" formControlName="password" type="password" name="password" id="password"
                class="form__input" placeholder="Password">
              <div
                *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Please enter your password.
              </div>
            </div>

            <div class="row">
              <input type="checkbox" name="remember_me" id="remember_me" class="">
              <label for="remember_me">Remember Me!</label>
            </div>
            <div class="row">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                <span *ngIf="!loading">Log-in</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>

            </div>
          </form>
        </div>
        <div class="row">
          <p>Don't have an account? <a href="#">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="container-fluid text-center footer">
  Coded with &hearts; by <span style=" color: #008080;">LMS ACADEMY</span>
</div>
