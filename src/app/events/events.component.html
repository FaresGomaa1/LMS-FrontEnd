<app-header></app-header>
<div class="container" style="height: 500px;">
  <h1 class="text-center">Upcoming Events</h1>
  <div class="row">
    <div *ngFor="let event of events" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">Start Date: {{ event.start_Date | date }}</p>
          <p class="card-text">End Date: {{ event.end_Date | date }}</p>
          <p class="card-text">{{ event.description }}</p>
          <a [href]="event.hyperLink" class="btn btn-success btn-join">Join now</a>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h3>Courses:</h3>
            <ul class="list-unstyled">
              <li *ngFor="let course of courses">
                <a routerLink="/coursedetails/{{course.id}}">{{ course.name }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
