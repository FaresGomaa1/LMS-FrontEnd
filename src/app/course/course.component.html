<div class="bg-light p-2">
  <h1 class="text-center text-success mb-0">Courses</h1>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let course of courses">
      <div class="card h-100">
        <img
          src="{{course.userAttachmentPath}}"
          class="card-img-top"
          alt="Course Image"
        />
        <div class="card-body">
          <div style="text-align: center">
            <h2 class="card-title" style="font-weight: bold">
              {{ course.name }}
            </h2>
          </div>
          <p class="card-text description">{{ course.description }}</p>
          <a
            href="{{ 'http://localhost:4200/coursedetails/' + course.id }}"
            target="_blank"
            class="btn btn-success me-2"
            >View Details</a
          >
        </div>
