<!-- Navbar Start -->
<app-header></app-header>
<!-- Navbar End -->

<div class="bg-light p-2">
  <h3 style="margin-left: 50%; margin-top: 50px; color: green;">courses</h3>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col">Name</th>
      <th scope="col">View Details</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let course of courses; let i = index">
      <th scope="row">{{ course.name }}</th>
      <td><button class="btn btn-primary" (click)="openCourseDetailsInNewTab(course.id)">View Details</button></td>
    </tr>
  </tbody>
</table>

<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
  <i class="bi bi-arrow-up"></i>
</a>
