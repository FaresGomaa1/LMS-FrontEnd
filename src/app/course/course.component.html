<!-- Navbar Start -->
<app-header></app-header>
<!-- Navbar End -->

<div class="bg-light p-2">
  <h3 style="margin-left: 50%; margin-top: 50px; color: green;">courses</h3>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Enroll In New Courses
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">All Courses</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let course of enrollInNewCourses">
          <h5>{{ course.name }}</h5>
          <!-- View Details Link -->
          <a class="btn btn-primary me-2" href="{{ 'http://localhost:4200/coursedetails/' + course.id }}" target="_blank">View Details</a>
          <!-- Enroll Link -->
          <button class="btn btn-success" (click)="enroll(course.id)">Enroll</button>
          <hr> <!-- Horizontal line to separate courses -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col">Name</th>
      <th scope="col">View Details</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let course of courses; let i = index">
      <th scope="row">{{ course.name }}</th>
      <td><button class="btn btn-primary" (click)="openCourseDetailsInNewTab(course.id)">View Details</button></td>
    </tr>
  </tbody>
</table>

<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
  <i class="bi bi-arrow-up"></i>
</a>
